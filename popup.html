<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Overwatch AI</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --brand: #2563eb;
        --brand-2: #7c3aed;
        --danger: #ef4444;
        --success: #16a34a;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: linear-gradient(135deg, var(--bg), #111827 60%);
        padding: 16px;
        box-sizing: border-box;
        width: 420px;
        height: auto;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        overflow: hidden;
        display: inline-flex;
      }
      .logo img {
        width: 100%;
        height: 100%;
        display: block;
      }
      h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }
      .card {
        background: rgba(17, 24, 39, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      .subtle {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.3;
        margin-top: 6px;
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        color: var(--text);
        background: #0b1220;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        outline: none;
        box-sizing: border-box;
      }
      input::placeholder {
        color: #6b7280;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: white;
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .status {
        font-size: 13px;
        margin-top: 10px;
      }
      .status.error {
        color: var(--danger);
      }
      .status.ok {
        color: var(--success);
      }

      a {
        color: #93c5fd;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      #setup-view {
        display: none;
      }
      #main-view {
        display: none;
      }

      html,
      body {
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo" aria-hidden="true">
        <img src="assets/logo.svg" alt="Overwatch AI Logo" />
      </div>
      <h2>Overwatch AI</h2>
    </div>

    <div id="setup-view" class="card" role="region" aria-label="API key setup">
      <div class="subtle">First-time setup</div>
      <label for="apiKey">Together API Key</label>
      <input
        id="apiKey"
        type="password"
        placeholder="Paste your Together API key"
        autocomplete="off"
      />
      <div class="subtle">
        Donâ€™t have a key? Get one from
        <a
          href="https://www.together.ai/"
          target="_blank"
          rel="noreferrer noopener"
          >Together.ai</a
        >.
      </div>
      <div class="actions">
        <button id="saveKey" class="btn-primary">Save API Key</button>
        <button id="openTogether" class="btn-secondary">
          Open Together.ai
        </button>
      </div>
      <div id="key-status" class="status" aria-live="polite"></div>
    </div>

    <div
      id="main-view"
      class="card"
      role="region"
      aria-label="Monitoring controls"
    >
      <label for="prompt">Your work focus</label>
      <input
        id="prompt"
        type="text"
        placeholder="e.g. Building a React component for the dashboard"
      />
      <div class="actions">
        <button id="start" class="btn-primary">Start Monitoring</button>
        <button id="changeKey" class="btn-secondary">Change API Key</button>
      </div>
      <div id="status" class="status" aria-live="polite">
        Waiting for input...
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
